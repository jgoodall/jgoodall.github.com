---
layout: default
title: Posts
---

{% for post in site.posts %}
  <h1 class='posts-title'><a href='{{ post.url }}'>{{ post.title }}</a> <span class="posts-date">{{ post.date | date_to_string }}</span></h1>
  <div class='post-tags'>
      {% for tag in post.tags %}
      <span class='post-tag'>{{ tag }}</span>
      {% endfor %}
  </div>
  <div>{{ post.excerpt }}</div>
  <div class='posts-readmore'><a href='{{ post.url }}'>{{ 'Read more' | upcase }} <i class='icon-chevron-right' style='font-size:0.8em;'></i></a></div>
  <div class='posts-separator'></div>
{% endfor %}
